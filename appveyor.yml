-
  branches:
    only:
      - master

  version: '{build}'
  install:
  # .NET Core SDK binaries
  - ps: $urlCurrent = "https://download.visualstudio.microsoft.com/download/pr/a24f4f34-ada1-433a-a437-5bc85fc2576a/7e886d06729949c15c96fe7e70faa8ae/dotnet-sdk-3.0.100-win-x64.zip"
  - ps: $env:DOTNET_INSTALL_DIR = "$pwd\.dotnetsdk"
  - ps: mkdir $env:DOTNET_INSTALL_DIR -Force | Out-Null
  - ps: $tempFileCurrent = [System.IO.Path]::Combine([System.IO.Path]::GetTempPath(), [System.IO.Path]::GetRandomFileName())
  - ps: (New-Object System.Net.WebClient).DownloadFile($urlCurrent, $tempFileCurrent)
  - ps: Add-Type -AssemblyName System.IO.Compression.FileSystem; [System.IO.Compression.ZipFile]::ExtractToDirectory($tempFileCurrent, $env:DOTNET_INSTALL_DIR)
  - ps: $env:Path = "$env:DOTNET_INSTALL_DIR;$env:Path"
  - appveyor DownloadFile https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
  init:
  - cmd: dotnet --info
  build_script:
  - cmd: ./build.cmd
  test: off
  artifacts:
  - path: ./artifacts/**/*.nupkg 
  deploy:
    provider: NuGet
    api_key:
      secure: H+7A4LZUjOKsS/hGA+yxnUUK8dz3ZJEZC7tHKvNiAIL7LTcT7HN8E3EC2fFyO3T8
    skip_symbols: false
    symbol_server:           # remove to push symbols to SymbolSource.org
    artifact: /.*\.nupkg/

